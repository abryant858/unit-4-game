<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Crystal Collector</h2>
            
            <div class="button-holder">
                <input type="image" id="button-1" style="height:100px;width:100px;" src="assets/images/diamond.jpg" />
                <input type="image" id="button-2" style="height:100px;width:100px;" src="assets/images/pear.png" />
                <input type="image" id="button-3" style="height:100px;width:100px;" src="assets/images/ruby.jpg" />
                <input type="image" id="button-4" style="height:100px;width:100px;" src="assets/images/sapphire.jpg" />
                <button id="button-reset" class="btn btn-primary reset"><span>RESET</span></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <p>Wins</p>
            <h1 id="win"></h1>
            <p>Losses</p>
            <h1 id="loss"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <p>Random Number</p>
            <h1 id="number"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <p>This is your score</p>
            <h1 id="result"></h1>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
